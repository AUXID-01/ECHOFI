[loggers]
keys=root,uvicorn,gateway

[handlers]
keys=consoleHandler

[formatters]
keys=basicFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_uvicorn]
level=INFO
handlers=consoleHandler
propagate=0
qualname=uvicorn

[logger_gateway]
level=DEBUG
handlers=consoleHandler
propagate=0
qualname=gateway

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=basicFormatter
args=(sys.stdout,)

[formatter_basicFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
